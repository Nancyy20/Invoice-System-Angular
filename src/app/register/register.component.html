<h2>Register</h2>
<form (ngSubmit)="register(user)">
  <div>
    <label>Email:</label>
    <input type="email" [(ngModel)]="user.email" name="email" required />
  </div>
  <div>
    <label>Password:</label>
    <input
      type="password"
      [(ngModel)]="user.password"
      name="password"
      required
    />
  </div>
  <div>
    <label>First Name:</label>
    <input type="text" [(ngModel)]="user.firstName" name="firstName" required />
  </div>
  <div>
    <label>Last Name:</label>
    <input type="text" [(ngModel)]="user.lastName" name="lastName" required />
  </div>
  <div>
    <label>National ID:</label>
    <input [(ngModel)]="user.nationalId" name="nationalId" required />
  </div>
  <button type="submit">Register</button>
</form>
