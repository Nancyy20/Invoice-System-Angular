
<div class="header">
    <img src="../assets/Icons/icons8-male-user-64.png">
    <h1>Welcome {{ user.name | titlecase }}</h1>
  </div>
  <div id="main">
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <label>
      ID:
    </label>
      <input type="text" formControlName="id" readonly>
   
    <br>
    <label>
        Name:
    </label>
        <input type="text" formControlName="name">
      
      <bR>
    <label>
      Tarriff
    </label>
      <input type="number" formControlName="tarriff">
    
    <br>
    
   
    <button id="change"   type="submit">Change</button>
    <br><br>
  </form>
  <br><br>
  <div class="offer-header">
    <h2>Offers</h2>
  </div>
  
  
  <table>
    <thead>
      <tr>
        <th>Offer ID</th>
        <th>Offer Name</th>
        <th>Minutes </th>
        <th>Price </th>
        <th>View</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let offer of offers">
          <td>{{ offer.offerid }}</td>
        <td>{{ offer.category }}</td>
        <td>{{ offer.minutes }}</td>
        <td>{{ offer.price | currency: 'EGP'}}</td>
        <td id="Btndiv" (click)="viewOffer(offer)" ><button>View</button></td>
      </tr>
    </tbody>
  </table>
  
  
  </div>
