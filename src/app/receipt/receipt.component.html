<main class="container mt-4">
  <div class="center">
    <div class="invoice">
      <h1>Electricity Invoice</h1>
      <p>Invoice Number: {{ bill.billid }}</p>
      <p>Invoice Date: {{ bill.date }}</p>
      <table class="table">
        <thead>
          <tr>
            <th>Description</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Electricity Usage</td>
            <td>{{ bill.consumption }} kWh</td>
            <td>1.65 L.E./kWh</td>
            <td>{{ bill.amount }}</td>
          </tr>
        </tbody>
        <!-- <tfoot>
          <tr>
            <th colspan="3">Subtotal:</th>
            <td>$10.00</td>
          </tr>
          <tr>
            <th colspan="3">Tax (10%):</th>
            <td>$1.00</td>
          </tr>
          <tr>
            <th colspan="3">Total:</th>
            <td>$11.00</td>
          </tr>
        </tfoot> -->
      </table>
    </div>
  </div>
</main>
