<h2 mat-dialog-title>Select Users to Delete</h2>
    <div mat-dialog-content class="table-container" scrollable>
      <table mat-table [dataSource]="users" class="mat-elevation-z8" cdk-virtual-scroll-viewport>
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null"
                          [checked]="selection.hasValue() && isAllSelected()"
                          [indeterminate]="selection.hasValue() && !isAllSelected()">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let user">
            <mat-checkbox (click)="$event.stopPropagation()"
                          (change)="$event ? selection.toggle(user) : null"
                          [checked]="selection.isSelected(user)">
            </mat-checkbox>
          </td>
        </ng-container>
        <ng-container matColumnDef="National ID">
          <th mat-header-cell *matHeaderCellDef>National ID</th>
          <td mat-cell *matCellDef="let user">{{ user.nationalid }}</td>
        </ng-container>
        <ng-container matColumnDef="First Name">
          <th mat-header-cell *matHeaderCellDef>First Name</th>
          <td mat-cell *matCellDef="let user">{{ user.firstname }}</td>
        </ng-container>
        <ng-container matColumnDef="Last Name">
            <th mat-header-cell *matHeaderCellDef>Last Name</th>
            <td mat-cell *matCellDef="let user">{{ user.lastname }}</td>
          </ng-container>
  
        <ng-container matColumnDef="Email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let user">{{ user.email }}</td>
        </ng-container>
        <ng-container matColumnDef="Address">
            <th mat-header-cell *matHeaderCellDef>Address</th>
            <td mat-cell *matCellDef="let user">{{ user.address }}</td>
          </ng-container>
          <ng-container matColumnDef="DOB">
            <th mat-header-cell *matHeaderCellDef>DOB</th>
            <td mat-cell *matCellDef="let user">{{ user.DOB }}</td>
          </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <div mat-dialog-actions>
      <button mat-button (click)="onCancel()">Cancel</button>
      <button mat-button (click)="onDelete()">Delete</button>
    </div>
