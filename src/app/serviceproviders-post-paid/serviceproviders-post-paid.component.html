<div class="header-div-two">
    <p class="header-two">Service Providers Post-Paid Plans</p>
  </div>
  
  <div>  
    <div class="container" >
        <div class="title">
            <p>Tarriffs</p>
          </div>
          <div class="rectangle">
            <div class="scrollable">
              <div class="item" *ngFor="let sp of cards ; " >
                <div class="card ">
                  <div class="card-body">
                    <h5 class="card-title">{{sp.name}}</h5>
                    <p class="card-text">{{sp.tarriff + "/min"}}</p>
              
                    <button class="button-primary" (click)="subscribe(sp.id, -1)" >Subscribe</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </div>
  </div>
