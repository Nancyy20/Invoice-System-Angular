<div class="header">
    <img src="../assets/Icons/icons8-male-user-64.png">
    <h1>All Users</h1>
  </div>
  
  <div id="main">
  Find User:<input type="search" [(ngModel)]="searchTerm" placeholder="Search...">
  <br>
<table>
  <thead>
    <tr>
      <th>National ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>View</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of filteredUsers">
        <td>{{ user.nationalid }}</td>
      <td>{{ user.firstname }}</td>
      <td>{{ user.lastname }}</td>
      <td>{{ user.email }}</td>
      <td id="Btndiv" (click)="viewUser(user)"><button>View</button></td>
    </tr>
  </tbody>
  <button mat-raised-button (click)="openDialog()">Delete Users</button>
</table>
</div>
