<div class="subscription-page">
    <h1>Subscription</h1>
    <div class="offer-details">
      <h2>Offer Details</h2>
      <p>Offer Name: <span>{{offer.category}}</span></p>
      <p>Offer Price: <span>{{offer.price}}</span></p>
      <p>Offer Minutes: <span>{{offer.minutes}}</span></p>
    </div>
    <div class="phone-numbers">
      <h2>Phone Numbers</h2>
      <p>Select a phone number:</p>
      <select [(ngModel)]="selectedPhoneNumber">
        <option *ngFor="let phoneNumber of phoneNumbers" [value]="phoneNumber">{{ phoneNumber }}</option>
        <option value="Gen">Generate New</option>
      </select>
    </div>
    <button class="pay-button" (click)="pay()">Pay</button>
  </div>
